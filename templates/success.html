<!DOCTYPE html>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <script>
              var messages = {{ messages | safe }};
              for (var i=0; i<messages.length; i++) {
                alert(messages[i]);
              }
            </script>
          {% endif %}

          {% if error %}
            <script>
              var messages = {{ messages | safe }};
              for (var i=0; i<messages.length; i++) {
                alert(messages[i]);
              }
            </script>
          {% endif %}
        {% endwith %}
